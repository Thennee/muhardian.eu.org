<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Project</title>

  <style>
    /* ===== Background ===== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f3d2e, #145a32, #1e8449);
      font-family: 'Segoe UI', sans-serif;
    }

    /* ===== Main Wrapper ===== */
    .wrapper {
      width: 90%;
      max-width: 650px;
      text-align: center;
    }

    /* ===== Logo ===== */
    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 160px;
      width: 60%;
      height: auto;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
    }

    /* ===== Grid Container ===== */
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      padding: 25px;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    /* ===== Button Base ===== */
    .btn {
      padding: 15px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      text-decoration: none;
      text-align: center;
      transition: all 0.25s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* ===== Hover Effect ===== */
    .btn:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 16px 32px rgba(0,0,0,0.45);
      filter: brightness(1.1);
    }

    /* ===== Green Variants ===== */
    .primary {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }

    .success {
      background: linear-gradient(135deg, #1abc9c, #16a085);
    }

    .info {
      background: linear-gradient(135deg, #6ab04c, #2d6a4f);
    }

    .warning {
      background: linear-gradient(135deg, #a3cb38, #6ab04c);
      color: #1e272e;
    }

    .dark {
      background: linear-gradient(135deg, #145a32, #0b3d2e);
    }

    /* ===== Mobile ===== */
    @media (max-width: 480px) {
      .button-container {
        grid-template-columns: 1fr;
      }

      .logo img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- ===== LOGO ===== -->
    <div class="logo">
      <img src="3D-logo.png" alt="3D Logo">
    </div>

    <!-- ===== BUTTON GRID ===== -->
    <div class="button-container">
      <a href="https://muhardian.eu.org/3D.html" class="btn primary">Home</a>

      <button onclick="auth('Invclick', 'https://forms.gle/x9yPsxgZtvHpb2L89')" class="btn success">
        Input Data Inv
      </button>

      <button onclick="auth('', 'https://muhardian.eu.org/rpt.html')" class="btn info">
        Report Inventory
      </button>

      <button onclick="auth('click', 'https://drive.google.com/drive/folders/1SRsOpPl6Tq2m-YgtMi3WJ51p6OqgOjZF0eKngzWkZObVUtbgj638ZPV_jN9tfG7xKXbwtY2C?usp=sharing')" class="btn warning">
        Document Inv
      </button>

      <button onclick="auth('click', 'https://muhardian.eu.org/3D.html')" class="btn primary">
        Cash Flow
      </button>

      <button onclick="auth('', 'https://muhardian.eu.org')" class="btn dark">
        About
      </button>

      <button onclick="auth('', 'https://muhardian.eu.org/Me.html')" class="btn dark">
        Me
      </button>
    </div>

  </div>






<style>
    /* Backdrop/Background Overlay */
    #customModal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0; top: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Kotak Modal */
    .modal-content {
        background-color: #f0f0f0;
        margin: 15% auto;
        padding: 0;
        border: 1px solid #888;
        border-radius: 4px;
        width: 350px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        overflow: hidden;
        position: relative;
    }

    /* Tombol Close ala Windows */
    .close-container {
        position: absolute;
        top: 0;
        right: 0;
        width: 45px;
        height: 30px;
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .close-container:hover {
        background-color: #e81123; /* Merah khas Windows */
    }

    .close-container:hover .close-icon {
        color: white;
    }

    .close-icon {
        font-size: 18px;
        color: #333;
        font-weight: lighter;
    }

    /* Isi Dalam Modal */
    .modal-body {
        padding: 30px 20px 20px 20px;
        text-align: center;
    }

    .modal-body h3 {
        margin: 0 0 15px 0;
        font-size: 18px;
        color: #333;
    }

    .modal-body input {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 2px;
    }

    .modal-body button {
        padding: 8px 25px;
        background-color: #0078d7; /* Biru Windows */
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    .modal-body button:hover {
        background-color: #005a9e;
    }
</style>

<div id="customModal">
    <div class="modal-content">
        <div class="close-container" id="closeBtn">
            <span class="close-icon">&times;</span>
        </div>
        
        <div class="modal-body">
            <h3>Security Check</h3>
            <input type="password" id="passInput" placeholder="Masukkan Password">
            <br>
            <button id="submitBtn">Login</button>
        </div>
    </div>
</div>









</body>

</html>
