<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deni Muhardian CMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #2d6a4f; --s: #40916c; --bg: #f0f7f4; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .btn { padding: 10px; border-radius: 8px; border: none; cursor: pointer; background: var(--p); color: white; width: 100%; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .hidden { display: none; }
        .badge { background: #d8f3dc; color: var(--p); padding: 4px 10px; border-radius: 20px; font-size: 12px; }
        img { width: 100%; border-radius: 8px; height: 200px; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <header style="display:flex; justify-content:space-between; align-items:center; color: var(--p)">
        <h2><i class="fas fa-seedling"></i> EcoCMS</h2>
        <button onclick="login()" id="loginBtn" style="border:none; background:none; color:var(--p); cursor:pointer;">Admin Login</button>
    </header>

    <div id="adminPanel" class="card hidden">
        <form id="cmsForm">
            <input type="hidden" id="editId">
            <input type="text" id="judul" placeholder="Judul" required>
            <select id="kategori"><option value="Berita">Berita</option><option value="Tips">Tips</option></select>
            <input type="date" id="tanggal" required>
            <textarea id="konten" placeholder="Isi konten..."></textarea>
            <input type="file" id="gambar">
            <button type="submit" class="btn">Simpan Postingan</button>
        </form>
    </div>

    <input type="text" id="search" placeholder="Cari judul..." onkeyup="render()">
    <div id="loader">Memuat data...</div>
    <div id="feed"></div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbxFOXbOnKjFMYH1Iy7ps-bWzgUP8wWOxyPwVuiUI1u1Fk8Q6QteDFPLaIt1ymcsX33U/exec"; // GANTI DENGAN URL GAS KAMU
    let DB = [], isAdmin = false, pass = "";

    async function load() {
        const res = await fetch(API);
        DB = await res.json();
        document.getElementById('loader').classList.add('hidden');
        render();
    }

    function render() {
        const query = document.getElementById('search').value.toLowerCase();
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        DB.filter(i => i.judul.toLowerCase().includes(query)).reverse().forEach(item => {
            feed.innerHTML += `
                <div class="card">
                    ${item.img ? `<img src="${item.img}">` : ''}
                    <span class="badge">${item.kategori}</span>
                    <h3>${item.judul}</h3>
                    <p>${item.konten}</p>
                    <div class="${isAdmin ? '' : 'hidden'}">
                        <button onclick="deleteItem('${item.id}', '${item.fileId}')" style="background:red; color:white; border:none; padding:5px; border-radius:4px;">Hapus</button>
                    </div>
                </div>`;
        });
    }

    function login() {
        pass = prompt("Masukkan Password:");
        if(pass === "321321") {
            isAdmin = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            render();
        }
    }

    document.getElementById('cmsForm').onsubmit = async (e) => {
        e.preventDefault();
        const file = document.getElementById('gambar').files[0];
        let fileData = null;
        if(file) {
            const base64 = await toBase64(file);
            fileData = { data: base64.split(',')[1], mimeType: file.type, name: file.name };
        }

        const payload = {
            password: pass,
            judul: document.getElementById('judul').value,
            kategori: document.getElementById('kategori').value,
            tanggal: document.getElementById('tanggal').value,
            konten: document.getElementById('konten').value,
            fileData: fileData
        };

        await fetch(API, { method: 'POST', body: JSON.stringify(payload) });
        location.reload();
    };

    const toBase64 = file => new Promise((res, rej) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => res(reader.result);
    });

    async function deleteItem(id, fileId) {
        if(confirm('Hapus?')) {
            await fetch(API, { method: 'POST', body: JSON.stringify({action: 'delete', id, fileId, password: pass}) });
            location.reload();
        }
    }

    load();
</script>
</body>
</html>
