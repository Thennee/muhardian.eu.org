<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input Inventory 3D/title>
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #e8f5e9;
            --dark-green: #1b5e20;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-green);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-green);
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Penting untuk mobile */
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary-green);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--dark-green);
        }

        #status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .loading { color: orange; }
        .success { color: var(--primary-green); }
        .error { color: red; }
    </style>
</head>
<body>

<div class="card">
    <h2>Input Inventaris</h2>
    
    <form id="inventoryForm">
        <div class="form-group">
            <label>Tanggal</label>
            <input type="date" id="tanggal" required>
        </div>

        <div class="form-group">
            <label>Nama Barang</label>
            <input type="text" id="nama_barang" placeholder="Contoh: Beras,garam dan madu" required>
        </div>

        <div class="form-group">
            <label>Jumlah</label>
            <input type="number" id="jumlah" placeholder="0" required>
        </div>

        <div class="form-group">
            <label>Jenis Transaksi (Kode)</label>
            <select id="kode" required>
                <option value="">-- Pilih Kode --</option>
                <option value="BM">Barang Masuk (BM)</option>
                <option value="BK">Barang Keluar (BK)</option>
            </select>
        </div>

        <button type="submit" id="btnSubmit">SIMPAN DATA</button>
    </form>

    <div id="status"></div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxaiDs0vSdtRO6gYoqCqZJGf03qykCw4DwNuUHxqYDURT4SJybVL-u6uOabYQcZs6W5SA/exec'; // Masukkan URL dari Langkah 2
    const form = document.getElementById('inventoryForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        statusDiv.innerHTML = "Sedang mengirim...";
        statusDiv.className = "loading";
        document.getElementById('btnSubmit').disabled = true;

        const data = {
            tanggal: document.getElementById('tanggal').value,
            nama_barang: document.getElementById('nama_barang').value,
            jumlah: document.getElementById('jumlah').value,
            kode: document.getElementById('kode').value
        };

        fetch(scriptURL, { 
            method: 'POST', 
            body: JSON.stringify(data)
        })
        .then(response => {
            statusDiv.innerHTML = "Berhasil disimpan ke Google Sheets!";
            statusDiv.className = "success";
            form.reset();
            document.getElementById('btnSubmit').disabled = false;
        })
        .catch(error => {
            statusDiv.innerHTML = "Gagal mengirim data.";
            statusDiv.className = "error";
            document.getElementById('btnSubmit').disabled = false;
            console.error('Error!', error.message);
        });
    });
</script>

</body>
</html>
