<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat Box</title>
    <style>
        :root {
            --bg-color: #000814;
            --neon-blue: #00d4ff;
            --neon-pink: #ff00ff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Container Utama */
        #chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: linear-gradient(145deg, #001233, #000814);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Area Chat */
        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            scrollbar-width: thin;
        }

        .msg-bubble {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 2px currentColor; }
            to { box-shadow: 0 0 8px currentColor; }
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-top: 1px solid var(--neon-blue);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: #001f3f;
            border: 1px solid var(--neon-blue);
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .controls { display: flex; gap: 5px; }
        
        button {
            padding: 10px;
            cursor: pointer;
            background: var(--neon-blue);
            border: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .emoji-btn { background: #ffd700; }

        /* Signature */
        .signature {
            text-align: center;
            font-size: 10px;
            opacity: 0.3;
            padding: 5px;
        }
        .signature a { color: white; text-decoration: none; }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            #chat-container { height: 95vh; width: 95%; }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    
    <div class="input-area">
        <input type="text" id="username" placeholder="Nama Anda..." maxlength="15">
        <input type="text" id="message" placeholder="Tulis pesan..." onkeypress="handleEnter(event)">
        <div class="controls">
            <button class="emoji-btn" onclick="toggleEmoji()">ğŸ˜Š</button>
            <button onclick="sendMessage()" style="flex:1">Kirim</button>
        </div>
        <div id="emoji-picker" style="display:none; padding-top:10px; font-size: 20px; cursor: pointer;">
            ğŸ˜€ ğŸ˜‚ ğŸ˜ ğŸ¤£ ğŸ’€ ğŸ”¥ ğŸ’¯ âœ¨ ğŸš€ ğŸŒˆ ğŸ• ğŸˆ
        </div>
    </div>

    <div class="signature">
        <a href="https://www.google.com" target="_blank">powered by Muhardian @2026</a>
    </div>
</div>

<audio id="tingSound" src="ting.mp3"></audio>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpHxiM4nYPVZ0dijnWQk92RZfwDLIgvyDa6zNz9qUGRRKhNSSkIAh8Ua2ymBoi5_FVEg/exec";
    const badWords = ["kasar1", "kasar2", "anjing"]; // Tambahkan filter kata kasar di sini

    let lastChatCount = 0;

    async function loadChat() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            const chatBox = document.getElementById('chat-box');
            
            if (data.length > lastChatCount && lastChatCount !== 0) {
                document.getElementById('tingSound').play();
            }
            lastChatCount = data.length;

            chatBox.innerHTML = data.map(chat => `
                <div class="msg-bubble" style="color: ${chat[3]}">
                    <small><b>${chat[1]}</b></small><br>
                    ${chat[2]}
                </div>
            `).join('');

            if (data.length >= 100) {
                chatBox.innerHTML += `<div style="text-align:center; font-size:12px; margin-top:10px;"><a href="${SCRIPT_URL}" target="_blank" style="color:var(--neon-blue)">Lihat Chat Sebelumnya...</a></div>`;
            }
        } catch (e) { console.error("Gagal memuat chat"); }
    }

    async function sendMessage() {
        const nama = document.getElementById('username').value || "Anonim";
        let pesan = document.getElementById('message').value;

        if (!pesan) return;

        // Filter Kata Kasar
        badWords.forEach(word => {
            const reg = new RegExp(word, "gi");
            pesan = pesan.replace(reg, "***");
        });

        const payload = { nama, pesan };

        document.getElementById('message').value = "";
        
        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        });
        
        loadChat();
    }

    function toggleEmoji() {
        const picker = document.getElementById('emoji-picker');
        picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    }

    // Input emoji ke chat
    document.getElementById('emoji-picker').addEventListener('click', (e) => {
        if(e.target.innerText.length <= 2) {
            document.getElementById('message').value += e.target.innerText;
        }
    });

    function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

    // Auto Refresh setiap 5 detik
    setInterval(loadChat, 5000);
    loadChat();
</script>

</body>
</html>
