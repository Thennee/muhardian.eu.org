<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBox Glowing Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.0/dist/index.min.js"></script>
    <style>
        :root {
            --bg-dark: #050a18;
            --container-bg: linear-gradient(160deg, #0a192f 0%, #000c1d 100%);
            --border-glow: #00d4ff;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        /* Container Chat Utama */
        .chat-container {
            width: 95%;
            max-width: 500px;
            background: var(--container-bg);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Garis Warna-warni Berjalan di Atas */
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, #ff00ff, #00d4ff, #ccff00, #ff00ff);
            background-size: 300% auto;
            animation: moveGradient 4s linear infinite;
        }

        @keyframes moveGradient { 
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }

        /* Area History Chat */
        #chat-box {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            scroll-behavior: smooth;
        }

        /* Desain Entry Chat */
        .chat-entry {
            margin-bottom: 18px;
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-name {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
            text-transform: capitalize;
        }

        .chat-text {
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 14px;
            border-radius: 0 15px 15px 15px;
            display: inline-block;
            border-left: 4px solid; /* Warna ditentukan via JS */
            word-break: break-word;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Input Form Area */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
        }

        input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #1e3a5f;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--border-glow);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .row { display: flex; gap: 8px; }

        button {
            background: linear-gradient(45deg, #00d4ff, #0081ff);
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        /* Pagination & Signature */
        #pagination {
            text-align: center;
            margin: 10px 0;
            font-size: 11px;
        }
        #pagination a { color: #ff00ff; text-decoration: none; border: 1px solid #ff00ff; padding: 2px 8px; border-radius: 10px; }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            letter-spacing: 1px;
        }
        .footer a {
            color: rgba(255, 255, 255, 0.25);
            text-decoration: none;
            transition: 0.3s;
        }
        .footer a:hover { color: var(--border-glow); }

        /* Custom Scrollbar */
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background: var(--border-glow); border-radius: 10px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box">
        </div>

    <div id="pagination" style="display:none;">
        <a href="#">Load More Chat...</a>
    </div>

    <div class="input-area">
        <input type="text" id="username" placeholder="Nama Anda..." maxlength="15">
        <div class="row">
            <input type="text" id="message" placeholder="Tulis pesan..." style="flex-grow:1">
            <button id="emoji-btn" type="button">ðŸ˜Š</button>
            <button onclick="sendMessage()" id="send-btn">KIRIM</button>
        </div>
    </div>

    <div class="footer">
        <a href="http://muhardian.eu.org/" target="_blank">powered by Muhardian @2026</a>
    </div>
</div>

<audio id="notifSound" src="http://muhardian.eu.org/deni/cbox/ting.mp3"></audio>

<script>
    // --- KONFIGURASI ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyybCd3nBL-cyKFoE5MQv81x1CqoC06d9QYQGOcwQFLhpwGF5Pk_XWP-2vm5zaAcLWN/exec'; // GANTI INI!
    const BAD_WORDS = ['anjing', 'bangsat', 'tolol', 'goblok', 'kasar']; 
    const STABILO_COLORS = ['#ccff00', '#00ff00', '#ff00ff', '#00ffff', '#ff9900', '#ff3131', '#7df9ff'];
    
    let lastChatCount = 0;

    // --- LOGIKA EMOJI ---
    const picker = new EmojiButton({ position: 'top-start' });
    const trigger = document.querySelector('#emoji-btn');
    const msgInput = document.querySelector('#message');

    picker.on('emoji', selection => msgInput.value += selection);
    trigger.addEventListener('click', () => picker.togglePicker(trigger));

    // --- FILTER KATA KASAR ---
    function filterWords(text) {
        let cleanText = text;
        BAD_WORDS.forEach(word => {
            const regex = new RegExp(word, 'gi');
            cleanText = cleanText.replace(regex, '***');
        });
        return cleanText;
    }

    // --- KIRIM PESAN ---
    async function sendMessage() {
        const name = document.getElementById('username').value;
        const msg = msgInput.value;
        const btn = document.getElementById('send-btn');

        if(!name || !msg) return alert("Mohon isi Nama dan Pesan!");

        const cleanMsg = filterWords(msg);
        btn.disabled = true;
        btn.innerText = "...";

        try {
            // Kirim ke Google Sheets
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, message: cleanMsg })
            });

            msgInput.value = '';
            loadChats(); // Refresh manual setelah kirim
        } catch (e) {
            console.error("Gagal Mengirim:", e);
        } finally {
            btn.disabled = false;
            btn.innerText = "KIRIM";
        }
    }

    // --- MUAT CHAT & AUTO REFRESH ---
    async function loadChats() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            const chatBox = document.getElementById('chat-box');

            // Mainkan suara jika ada pesan baru
            if (data.length > lastChatCount && lastChatCount !== 0) {
                document.getElementById('notifSound').play();
            }

            // Jika jumlah chat berubah, render ulang
            if (data.length !== lastChatCount) {
                chatBox.innerHTML = '';
                data.forEach((row, index) => {
                    // Berikan warna stabilo acak berdasarkan index agar konsisten saat refresh
                    const colorIndex = index % STABILO_COLORS.length;
                    const color = STABILO_COLORS[colorIndex];
                    
                    const div = document.createElement('div');
                    div.className = 'chat-entry';
                    div.innerHTML = `
                        <span class="chat-name" style="color: ${color}; text-shadow: 0 0 5px ${color}66;">${row[1]}</span>
                        <div class="chat-text" style="border-color: ${color}; box-shadow: 0 0 8px ${color}33;">
                            ${row[2]}
                        </div>
                    `;
                    chatBox.appendChild(div);
                });

                lastChatCount = data.length;
                chatBox.scrollTop = chatBox.scrollHeight;

                // Tampilkan link "Next" jika history mencapai limit 100
                if(data.length >= 100) {
                    document.getElementById('pagination').style.display = 'block';
                }
            }
        } catch (e) {
            console.warn("Sedang menghubungkan ke database...");
        }
    }

    // Interval Auto Refresh setiap 5 detik
    setInterval(loadChats, 5000);
    window.onload = loadChats;
</script>

</body>
</html>
