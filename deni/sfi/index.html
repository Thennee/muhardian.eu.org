<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of the Horse - Gallery Experience</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --bg-color: #fce4ec; 
            --accent-color: #d32f2f;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            text-align: center;
        }

        /* Styling Gambar Utama */
        #mainImageCard {
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-radius: 15px;
            background: white;
            padding: 10px;
        }

        #mainImageCard img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        /* Styling Slider (Tersembunyi di awal) */
        #sliderContainer {
            display: none;
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            background: #000;
        }

        .slide {
            display: none;
            width: 100%;
            animation: fadeEffect 1s;
        }

        .slide img {
            width: 100%;
            height: auto;
            vertical-align: middle;
        }

        @keyframes fadeEffect {
            from { opacity: 0.4; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Navigasi Slider */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 0 3px 3px 0;
            user-select: none;
            transition: 0.3s;
        }

        .next { right: 0; border-radius: 3px 0 0 3px; }
        .prev:hover, .next:hover { background: var(--accent-color); }

        .hint-text {
            margin-top: 20px;
            color: var(--accent-color);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div id="mainImageCard" class="animate__animated animate__zoomIn">
            <img src="sf-china.jpg" alt="Main Image">
            <div class="hint-text">Click Me</div>
        </div>

        <div id="sliderContainer" class="animate__animated">
            <div class="slide">
                <img src="1.jpg" alt="Foto 1">
            </div>
            <div class="slide">
                <img src="2.jpg" alt="Foto 2">
            </div>
            <div class="slide">
                <img src="3.jpg" alt="Foto 3">
            </div>
            <div class="slide">
                <img src="4.jpg" alt="Foto 4">
            </div>

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>

    </div>

    <script>
        const mainCard = document.getElementById('mainImageCard');
        const sliderContainer = document.getElementById('sliderContainer');
        let slideIndex = 1;

        // Fungsi ketika gambar utama diklik
        mainCard.addEventListener('click', function() {
            // Animasi keluar untuk gambar utama
            mainCard.classList.remove('animate__zoomIn');
            mainCard.classList.add('animate__zoomOut');

            setTimeout(() => {
                mainCard.style.display = 'none';
                sliderContainer.style.display = 'block';
                sliderContainer.classList.add('animate__backInUp');
                showSlides(slideIndex);
            }, 600);
        });

        // Logika Slider
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
</body>
</html>
