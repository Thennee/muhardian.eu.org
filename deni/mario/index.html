<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Mario - Smooth Edition</title>
    <style>
        /* Mencegah scroll default browser agar fitur geser bawah bisa kita kontrol */
        html, body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: #5c94fc; height: 100%; width: 100%;
            touch-action: none; /* Penting untuk mobile */
        }
        canvas { display: block; }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: #fff; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px #000; pointer-events: none; z-index: 10;
        }
        /* Indikator Refresh */
        #refresh-hint {
            position: absolute; top: -50px; width: 100%;
            text-align: center; color: white; transition: 0.2s;
            font-weight: bold; z-index: 20;
        }
    </style>
</head>
<body>

    <div id="refresh-hint">Tarik terus untuk Refresh...</div>
    <div id="ui">Gaji Rupiah: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const refreshHint = document.getElementById('refresh-hint');

        // --- OPTIMIZED AUDIO ---
        const sndJump = new Audio('https://muhardian.eu.org/deni/mario/jump.mp3');
        const sndCoin = new Audio('https://muhardian.eu.org/deni/mario/coin.mp3');
        const sndDie  = new Audio('https://muhardian.eu.org/deni/mario/mati.mp3');
        
        // Pre-load audio agar tidak lag saat diputar
        [sndJump, sndCoin, sndDie].forEach(s => { s.load(); s.volume = 0.5; });

        // --- SPRITES ---
        const imgMario = new Image(); imgMario.src = 'https://muhardian.eu.org/deni/mario/Smario-removebg-preview.png'; 
        const imgGoomba = new Image(); imgGoomba.src = 'https://muhardian.eu.org/deni/mario/musuh.png'; 
        const imgCoin = new Image(); imgCoin.src = 'https://muhardian.eu.org/deni/mario/koin-removebg-preview.png'; 

        // --- VARIABLES ---
        let score = 0;
        let gameActive = true;
        let gameSpeed = 6;
        let spawnTimer = 0;
        let touchStartY = 0;

        const player = {
            x: 50, y: 0, width: 40, height: 55,
            dy: 0, jumpForce: 15, gravity: 0.7, grounded: false
        };

        const obstacles = [];
        const coins = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // --- PULL TO REFRESH LOGIC ---
        window.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].pageY;
        }, {passive: false});

        window.addEventListener('touchmove', e => {
            const touchY = e.touches[0].pageY;
            const pullDistance = touchY - touchStartY;
            
            if (pullDistance > 100) {
                refreshHint.style.top = "20px";
                if (pullDistance > 200) location.reload(); // Refresh halaman jika ditarik jauh
            }
        }, {passive: false});

        window.addEventListener('touchend', () => {
            refreshHint.style.top = "-50px";
        });

        // --- GAME LOGIC ---
        function jump() {
            if (player.grounded && gameActive) {
                player.dy = -player.jumpForce;
                player.grounded = false;
                sndJump.currentTime = 0;
                sndJump.play().catch(()=>{});
            } else if (!gameActive) {
                resetGame();
            }
        }

        function resetGame() {
            score = 0; gameSpeed = 6; obstacles.length = 0;
            coins.length = 0; gameActive = true;
            scoreElement.innerText = score;
        }

        function update() {
            if (!gameActive) return;

            player.dy += player.gravity;
            player.y += player.dy;

            const groundY = canvas.height - 50;
            if (player.y + player.height > groundY) {
                player.y = groundY - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            spawnTimer++;
            if (spawnTimer > 80) {
                if (Math.random() > 0.4) {
                    obstacles.push({ x: canvas.width, y: groundY - 40, w: 40, h: 40 });
                } else {
                    coins.push({ x: canvas.width, y: groundY - 100, w: 30, h: 30 });
                }
                spawnTimer = 0;
            }

            // Gerakan & Tabrakan
            [obstacles, coins].forEach((list, type) => {
                for (let i = list.length - 1; i >= 0; i--) {
                    list[i].x -= gameSpeed;
                    if (player.x < list[i].x + list[i].w && player.x + player.width > list[i].x &&
                        player.y < list[i].y + (list[i].h || 30) && player.y + player.height > list[i].y) {
                        
                        if (type === 0) { // Musuh
                            gameActive = false;
                            sndDie.play().catch(()=>{});
                        } else { // Koin
                            list.splice(i, 1);
                            score++;
                            scoreElement.innerText = score;
                            gameSpeed += 0.1;
                            sndCoin.currentTime = 0;
                            sndCoin.play().catch(()=>{});
                        }
                    }
                    if (list[i] && list[i].x + 50 < 0) list.splice(i, 1);
                }
            });
        }

        function draw() {
            ctx.fillStyle = "#5c94fc";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Tanah
            ctx.fillStyle = "#885418";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, canvas.height - 55, canvas.width, 5);

            ctx.drawImage(imgMario, player.x, player.y, player.width, player.height);
            obstacles.forEach(o => ctx.drawImage(imgGoomba, o.x, o.y, o.w, o.h));
            coins.forEach(c => ctx.drawImage(imgCoin, c.x, c.y, c.w, c.h));

            if (!gameActive) {
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "24px Arial";
                ctx.fillText("GAME OVER - TAP TO RESTART", canvas.width/2, canvas.height/2);
            }

            update();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousedown', jump);
        window.addEventListener('keydown', e => { if(e.code === 'Space') jump(); });
        
        resize();
        draw();
    </script>
</body>
</html>
