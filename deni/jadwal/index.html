<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Islami Modern 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #0f9b0f 0%, #004d40 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --text-light: #f0fdf4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #022c22;
            background-image: 
                radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.3) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(5, 150, 105, 0.3) 0, transparent 50%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 900px; text-align: center; }

        /* Header & Clock Section */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #clock, #countdown-number {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 800;
            text-shadow: 0 0 20px rgba(52, 211, 153, 0.5);
            line-height: 1;
            margin: 10px 0;
            background: linear-gradient(to bottom, #fff, #a7f3d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .label { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .info-box h3 { border-bottom: 2px solid #34d399; margin-bottom: 15px; padding-bottom: 5px; }

        .prayer-time {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .highlight { color: #34d399; font-weight: 600; }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 40px 0 20px;
            font-size: 0.8rem;
            opacity: 0.4;
            transition: 0.3s;
        }
        footer:hover { opacity: 1; }
        footer a { color: inherit; text-decoration: none; border-bottom: 1px dotted; }

        /* Responsive PC adjustments */
        @media (min-width: 1024px) {
            .container { padding: 40px 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card">
        <div class="label">Waktu Saat Ini</div>
        <div id="clock">00:00:00</div>
        <div id="date-now" style="font-size: 1.1rem; opacity: 0.8;">Memuat kalender...</div>
    </div>

    <div class="glass-card" style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(0, 0, 0, 0.2));">
        <div id="countdown-number">00</div>
        <div class="label" style="font-weight: 400;">Hari Lagi Menuju Idul Fitri 1447H</div>
    </div>

    <div class="grid">
        <div class="glass-card info-box">
            <h3>Jadwal Sholat Hari Ini</h3>
            <div id="prayer-list">
                <div class="prayer-time">Memuat data...</div>
            </div>
        </div>

        <div class="glass-card info-box">
            <h3>Info Islami & Puasa</h3>
            <div id="islamic-info" style="text-align: left; line-height: 1.8;">
                <p>• Lokasi: <span class="highlight">Otomatis (Jakarta)</span></p>
                <p>• Status: <span class="highlight">Tahun 2026</span></p>
                <p>• Estimasi Ramadan: <span class="highlight">Februari - Maret 2026</span></p>
                <p>• Idul Fitri: <span class="highlight">~20 Maret 2026</span></p>
            </div>
        </div>
    </div>
</div>

<footer>
    <a href="https://muhardian.eu.org/deni" target="_blank">Muhardian @2026</a>
</footer>

<script>
    // 1. Jam Digital & Tanggal Masehi
    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date-now').textContent = now.toLocaleDateString('id-ID', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. Hitung Mundur Idul Fitri (Estimasi 20 Maret 2026)
    function updateCountdown() {
        const target = new Date('March 20, 2026 00:00:00').getTime();
        const now = new Date().getTime();
        const diff = target - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        document.getElementById('countdown-number').textContent = days > 0 ? days : 0;
    }
    updateCountdown();

    // 3. Ambil Jadwal Sholat API (Aladhan - Berdasarkan Geolocation atau Default Jakarta)
    async function getPrayerTimes() {
        try {
            const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Jakarta&country=Indonesia&method=11');
            const data = await res.json();
            const times = data.data.timings;
            const prayerDiv = document.getElementById('prayer-list');
            
            const list = [
                {n: 'Imsak', t: times.Imsak},
                {n: 'Subuh', t: times.Fajr},
                {n: 'Dzuhur', t: times.Dhuhr},
                {n: 'Ashar', t: times.Asr},
                {n: 'Maghrib', t: times.Maghrib},
                {n: 'Isya', t: times.Isha}
            ];

            prayerDiv.innerHTML = list.map(p => `
                <div class="prayer-time">
                    <span>${p.n}</span>
                    <span class="highlight">${p.t}</span>
                </div>
            `).join('');

        } catch (err) {
            document.getElementById('prayer-list').innerHTML = "Gagal memuat jadwal.";
        }
    }
    getPrayerTimes();
</script>

</body>
</html>
