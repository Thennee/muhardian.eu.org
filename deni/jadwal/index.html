    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #081c15;
            --mid-green: #1b4332;
            --light-green: #2d6a4f;
            --accent-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-green), var(--mid-green), var(--light-green));
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            flex: 1; /* Membuat container mengambil sisa ruang agar footer tetap di bawah */
            width: 100%;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 {
            color: var(--accent-gold);
            font-size: 1.8rem;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #tanggal-hijriah {
            font-weight: 600;
            color: #a7c957;
            font-size: 1.1rem;
        }

        /* Responsive Grid */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-gold);
        }

        h3 {
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        /* Sholat List Items */
        .sholat-list {
            list-style: none;
        }

        .sholat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .sholat-item:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .sholat-item b {
            color: var(--accent-gold);
            font-size: 1.1rem;
        }

        .sholat-item.highlight {
            background: linear-gradient(90deg, var(--accent-gold), #f4d35e);
            color: var(--primary-green);
        }

        .sholat-item.highlight b {
            color: var(--primary-green);
        }

        /* Footer Style */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            opacity: 0.4; /* Efek Samar */
            transition: opacity 0.4s ease;
        }

        footer:hover {
            opacity: 1; /* Menjadi Jelas Saat Hover */
        }

        footer a {
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        footer a:hover {
            text-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
            letter-spacing: 1.5px;
        }

        /* Utility */
        .loading {
            text-align: center;
            color: var(--accent-gold);
            padding: 20px;
        }

        @media (max-width: 600px) {
            body { padding: 15px; }
            h1 { font-size: 1.4rem; }
            .card { padding: 20px; }
        }
    </style>
</head>
