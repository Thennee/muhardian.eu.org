<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat & Puasa 2026 | Muhardian</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #081c15;
            --mid-green: #1b4332;
            --light-green: #2d6a4f;
            --accent-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--primary-green), var(--mid-green), var(--light-green));
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; flex: 1; width: 100%; }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 { color: var(--accent-gold); font-size: 1.8rem; margin-bottom: 8px; }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h3 { margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; color: var(--accent-gold); }

        .sholat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 18px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .sholat-item.highlight {
            background: var(--accent-gold);
            color: var(--primary-green);
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            opacity: 0.4;
            transition: 0.3s;
        }

        footer:hover { opacity: 1; }

        footer a {
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .loading-text { text-align: center; font-style: italic; color: var(--accent-gold); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 id="nama-kota">Mendeteksi Lokasi...</h1>
        <p id="tanggal-masehi">Memuat tanggal...</p>
        <p id="tanggal-hijriah" style="color: #a7c957; font-weight: 600; margin-top: 5px;"></p>
    </header>

    <div class="main-grid">
        <div class="card">

            <div id="sholat-container">
                <p class="loading-text">Menghubungkan ke server...</p>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ“… Info Puasa 2026</h3>
            <div id="info-kalender">
                <p>Sedang menghitung kalender...</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p><a href="https://muhardian.eu.org/deni" target="_blank">Muhardian @2026</a></p>
</footer>

<script>
    async function initApp() {
        try {
            // 1. Dapatkan lokasi berdasarkan IP (Agar otomatis Bojong Gede/Bogor/Jakarta)
            const geoRes = await fetch('https://ipapi.co/json/');
            const geoData = await geoRes.json();
            const city = geoData.city || "Jakarta";
            const country = geoData.country_name || "Indonesia";
            
            document.getElementById('nama-kota').innerText = city + ", " + country;

            // 2. Dapatkan Jadwal Sholat dari Aladhan API (Reliable HTTPS)
            const now = new Date();
            const timestamp = Math.floor(now.getTime() / 1000);
            
            const prayerRes = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=11`);
            const prayerData = await prayerRes.json();
            
            if (prayerData.code === 200) {
                const timings = prayerData.data.timings;
                const dateInfo = prayerData.data.date;

                // Tampilkan Tanggal
                document.getElementById('tanggal-masehi').innerText = dateInfo.readable;
                document.getElementById('tanggal-hijriah').innerText = `${dateInfo.hijri.day} ${dateInfo.hijri.month.en} ${dateInfo.hijri.year} H`;

                // Tampilkan Jadwal
                const listHtml = `
                    <div class="sholat-item"><span>Imsak (Mulai Puasa)</span> <b>${timings.Imsak}</b></div>
                    <div class="sholat-item"><span>Subuh</span> <b>${timings.Fajr}</b></div>
                    <div class="sholat-item"><span>Dzuhur</span> <b>${timings.Dhuhr}</b></div>
                    <div class="sholat-item"><span>Ashar</span> <b>${timings.Asr}</b></div>
                    <div class="sholat-item highlight"><span>Maghrib (Buka)</span> <b>${timings.Maghrib}</b></div>
                    <div class="sholat-item"><span>Isya</span> <b>${timings.Isha}</b></div>
                `;
                document.getElementById('sholat-container').innerHTML = listHtml;

                const infoHtml = `

                    <p>ðŸŒ™ <b>Hari Ini:</b> Anda berada di bulan ${dateInfo.hijri.month.en}.</p>
                    <p style="margin-top:10px; font-size: 0.85rem; opacity: 0.8"><i>*Gunakan jadwal Maghrib sebagai waktu berbuka puasa.</i></p>
                `;
                document.getElementById('info-kalender').innerHTML = infoHtml;
            }
