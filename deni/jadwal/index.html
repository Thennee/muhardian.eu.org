<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Islami Modern 2026 - Muhardian</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00b894;
            --dark-green: #006266;
            --light-green: #55efc4;
            --accent-yellow: #ffe600;
            --glass: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #004d40 0%, #00241b 100%);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
        }

        /* HEADER: Jam & Kalender */
        .header-card {
            background: linear-gradient(45deg, var(--dark-green), var(--primary-green));
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        #clock {
            font-size: 4.5rem;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255,255,255,0.4);
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .hijri-main {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-yellow);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .masehi-sub {
            font-size: 1.1rem;
            opacity: 0.8;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* GRID LAYOUT */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid var(--light-green);
            padding-bottom: 10px;
        }

        /* JADWAL SHOLAT */
        .prayer-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            margin: 10px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .prayer-item.active {
            background: var(--accent-yellow);
            color: #000;
            box-shadow: 0 0 20px var(--accent-yellow);
            transform: scale(1.05);
        }

        /* COUNTDOWN LEBARAN */
        .countdown-box {
            text-align: center;
            padding: 20px 0;
        }

        #eid-number {
            font-size: 4.5rem; /* Sama dengan ukuran jam */
            font-weight: 900;
            color: var(--accent-yellow);
            text-shadow: 0 0 30px rgba(255,230,0,0.4);
            line-height: 1;
        }

        .eid-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--light-green);
            margin-top: 10px;
        }

        /* INFO PUASA & HARI BESAR */
        .info-list {
            list-style: none;
            margin-top: 15px;
        }

        .info-list li {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
        }

        .info-list li:last-child { border: none; }

        .tag-puasa {
            background: var(--primary-green);
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .highlight-date {
            color: var(--accent-yellow);
            font-weight: bold;
        }

        /* FOOTER */
        footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
        }

        .footer-link {
            color: rgba(255,255,255,0.25);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .footer-link:hover {
            color: var(--light-green);
            text-shadow: 0 0 8px var(--light-green);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            #clock, #eid-number { font-size: 3rem; }
            .hijri-main { font-size: 1.5rem; }
            .card { padding: 20px; }
        }
    </style>
</head>
