<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            background: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        h3 { margin-bottom: 20px; text-align: center; color: #00c6ff; }
        .status { margin-top: 20px; font-size: 0.9em; color: #aaa; }
        .btn-back {
            margin-top: 30px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid white;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h3>Arahkan Kamera ke QR Code</h3>
    <div id="reader"></div>
    <div id="status" class="status">Menunggu scan...</div>
    <a href="index.html" class="btn-back">Kembali</a>

    <script>
        // --- KONFIGURASI ---
        const SCRIPT_URL = 'https://script.google.com/macros/library/d/10VJ71GjhC2ouclwYYjfSIwJU7ghiAinvn98Xzu_ITMRAzZe8Q-v6gLdH/2'; // PASTE LINK YANG SAMA DI SINI
        // -------------------

        let isProcessing = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return; // Mencegah scan ganda cepat
            isProcessing = true;
            
            document.getElementById('status').innerText = "QR Terbaca! Mengirim data...";
            document.getElementById('status').style.color = "#00c6ff";

            // Siapkan data untuk dikirim
            let data = {
                qr_data: decodedText,
                tanggal: new Date().toISOString().split('T')[0], // Tanggal hari ini
                sumber: 'Scan QR',
                // Field lain dikosongkan karena ini quick scan
                nama_barang: '-',
                qty: 1,
                satuan: 'Pcs',
                kode_barang: 'BM' // Default BM, bisa diubah sesuai logika bisnis
            };

            // Kirim ke Google Sheet
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(response => {
                alert('Scan Berhasil! Data: ' + decodedText);
                // Redirect otomatis ke index.html
                window.location.replace("index.html");
            })
            .catch(error => {
                alert('Gagal mengirim data scan.');
                isProcessing = false;
                document.getElementById('status').innerText = "Gagal. Coba lagi.";
            });
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: {width: 250, height: 250} },
            /* verbose= */ false);
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
