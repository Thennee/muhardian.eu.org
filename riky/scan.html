<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Modern Blue</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg-color: #0a192f;
            --accent-color: #00d2ff;
            --glass: rgba(16, 33, 65, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #112240 0%, #0a192f 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .scanner-container {
            width: 90%;
            max-width: 450px;
            background: var(--glass);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            border: 1px solid rgba(0, 210, 255, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        /* Styling area kamera */
        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--accent-color) !important;
        }

        #reader__dashboard_section_csr button {
            background: var(--accent-color) !important;
            color: #0a192f !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            font-weight: bold !important;
            cursor: pointer;
            margin: 10px 0;
        }

        .btn-back {
            margin-top: 20px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn-back:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent-color);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        footer b {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        /* Animasi garis scan */
        .scan-line {
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            position: absolute;
            top: 0;
            box-shadow: 0 0 15px var(--accent-color);
            animation: move 2s infinite linear;
            z-index: 10;
            display: none;
        }

        @keyframes move {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="scanner-container">
        <h2>QR Code Scanner</h2>
        <div style="position: relative;">
            <div id="reader"></div>
            <div class="scan-line" id="line"></div>
        </div>
        
        <p id="status" style="font-size: 0.8em; margin-top: 10px; color: #8892b0;">Arahkan kamera ke QR Code</p>
        
        <a href="index.html" class="btn-back">â¬… Kembali ke Form</a>
    </div>

    <footer>
        By <b>Muhardian</b> @2026
    </footer>

    <script>
        // MASUKKAN URL GOOGLE APPS SCRIPT KAMU DI SINI
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzpBeCLOFLllMKO2RPMhGjjD73VTFcjAEIStmIpJkot_hpwL6viw-EcDnjGSjoCgluOhg/exec'; 

        function onScanSuccess(decodedText, decodedResult) {
            // Berhenti scan
            html5QrcodeScanner.clear();
            document.getElementById('line').style.display = 'none';
            
            Swal.fire({
                title: 'QR Terdeteksi!',
                text: "Hasil: " + decodedText,
                icon: 'success',
                background: '#112240',
                color: '#fff',
                confirmButtonColor: '#00d2ff',
                confirmButtonText: 'Kirim ke Database'
            }).then((result) => {
                if (result.isConfirmed) {
                    kirimDataKeSheet(decodedText);
                } else {
                    location.reload();
                }
            });
        }

        function kirimDataKeSheet(hasilScan) {
            Swal.fire({
                title: 'Menyimpan...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            const data = {
                tanggal: new Date().toLocaleDateString('id-ID'),
                namaBarang: "Scan QR Otomatis",
                qty: 1,
                satuan: "Pcs",
                kode: "BM",
                scanResult: hasilScan
            };

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify(data) 
            })
            .then(response => {
                Swal.fire({
                    title: 'Berhasil!',
                    text: 'Data scan masuk ',
                    icon: 'success'
                }).then(() => {
                    window.location.href = 'index.html';
                });
            })
            .catch(error => {
                Swal.fire('Gagal!', 'Terjadi kesalahan sistem', 'error');
                console.error('Error!', error.message);
            });
        }

        // Inisialisasi Scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 15, 
                qrbox: {width: 250, height: 250},
                aspectRatio: 1.0 
            }
        );
        
        html5QrcodeScanner.render(onScanSuccess);

        // Munculkan garis scan saat kamera aktif
        setTimeout(() => {
            if(document.querySelector('video')) {
                document.getElementById('line').style.display = 'block';
            }
        }, 2000);
    </script>
</body>
</html>
