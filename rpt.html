<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data 3D Project</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f2f2f2;
    }

    .box {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
      color: #2e7d32;
    }

    .sheet-frame {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }

    .btn-home {
      background-color: #2e7d32;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-home:hover {
      background-color: #1b5e20;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .sheet-frame {
        height: 480px;
      }
    }

    @media (max-width: 480px) {
      .sheet-frame {
        height: 360px;
      }

      .btn-home {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Data Report</h1>

    <!-- Embed Google Sheet -->
    <iframe
      class="sheet-frame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR2Dh_OVDe4T6OC5v3p2EHg9URg3xFU-YDPWH6xO6yU0NO95RUnMLlQSsQE8yWjbGGJ7n-oq15nVg9k/pubhtml?gid=1284355268&single=true"
      scrolling="yes"
      frameborder="0">
    </iframe>

    <!-- Tombol Home -->
    <div class="button-container">
      <a href="https://muhardian.eu.org/3D.html" class="btn-home">
        Home
      </a>
    </div>
  </div>

<!-- SCRIPT CLEAR CACHE -->
  <script>
    function clearAppCache() {
      try {
        // Clear Web Storage
        localStorage.clear();
        sessionStorage.clear();

        // Clear Cache API (Service Worker cache)
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }

        console.log("Cache berhasil dibersihkan");
      } catch (e) {
        console.warn("Gagal clear cache:", e);
      }
    }

    // Saat tab/browser ditutup atau refresh
    window.addEventListener("beforeunload", function () {
      clearAppCache();
    });

    // Saat user pindah halaman (mobile friendly)
    document.addEventListener("visibilitychange", function () {
      if (document.visibilityState === "hidden") {
        clearAppCache();
      }
    });
  </script>

  
</body>
</html>
